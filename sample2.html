<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rural Healthcare Solutions - Appointment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a1530, #0d1b4c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 40px 50px;
      width: 350px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h2 {
      margin-bottom: 5px;
      font-size: 22px;
      font-weight: 700;
      color: #ffffff;
    }

    h3 {
      margin-bottom: 25px;
      font-size: 16px;
      font-weight: 400;
      color: #dcdcdc;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #ddd;
    }

    select {
      color: #ddd;
    }

    option {
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2d4bb3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Rural Healthcare Solutions</h2>
    <h3>Book an Appointment</h3>

    <form>
      <input type="text" placeholder="Your full name" required>
      <input type="tel" placeholder="+1234567890" required>
      <select required>
        <option value="">Select a service</option>
        <option value="general">General Consultation</option>
        <option value="dental">Dental Checkup</option>
        <option value="eye">Eye Examination</option>
        <option value="pediatric">Pediatric Care</option>
      </select>
      <input type="date" required>
      <button type="submit">Book Now</button>
    </form>
  </div>

</body>
</html>
